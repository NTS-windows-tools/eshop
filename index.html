    <script type="module">

        // Odebr√°ny importy pro Auth
        import { getDatabase, ref, onValue, get, set, push, update, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Konfigurace Firebase
        const firebaseConfig = {

            authDomain: "nts-eshop.firebaseapp.com",
            projectId: "nts-eshop",

            appId: "1:882610702624:web:d692d9421d493119ebaf45",

        // Inicializace Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Glob√°ln√≠ promƒõnn√© pro stav
        let currentEditingKey = null;
        let currentAction = null; // 'delete' or 'edit'
        let productToDeleteKey = null;
        let allProductsCache = {}; // Cache pro v≈°echny produkty

        // DOM Elementy
        const mainView = document.getElementById('main-view');
        const formView = document.getElementById('form-view');
        const listView = document.getElementById('list-view');
        const successMessage = document.getElementById('success-message'); // Element pro zpr√°vu o √∫spƒõchu
        
        const ordersNove = document.getElementById('orders-nove');
        const ordersBazar = document.getElementById('orders-bazar');
        
        const productForm = document.getElementById('product-form');
        const formTitle = document.getElementById('form-title');
        const btnSubmitForm = document.getElementById('btn-submit-form');
        
        const productListContainer = document.getElementById('product-list-container');
        const listTitle = document.getElementById('list-title');

        // Funkce pro zobrazen√≠ zpr√°vy o √∫spƒõchu
        function showSuccessMessage() {
            successMessage.classList.remove('hidden');
            setTimeout(() => {
                successMessage.classList.add('hidden');

        }

        // Funkce pro p≈ôep√≠n√°n√≠ pohled≈Ø
        function showView(viewId) {

            formView.classList.add('hidden');
            listView.classList.add('hidden');

        // Funkce pro zobrazen√≠ mod√°lu
        function showModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        // Funkce pro skryt√≠ mod√°lu
        function hideModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        // === Logika pro naƒç√≠t√°n√≠ a zobrazen√≠ objedn√°vek ===

        function renderOrders(products) {
            ordersNove.innerHTML = '';
            ordersBazar.innerHTML = '';
            
            let noveOrdersFound = false;
            let bazarOrdersFound = false;

            if (products) {
                Object.entries(products).forEach(([key, product]) => {
                    allProductsCache[key] = product; // Ulo≈æen√≠ do cache

                    if (product.Reservation && parseInt(product.Reservation, 10) === 1) {
                        const orderElement = document.createElement('div');
                        orderElement.className = 'border border-yellow-400 bg-yellow-50 p-3 rounded-lg mb-3';
                        orderElement.innerHTML = `
                            <p class="font-bold text-gray-800">${product.PRODUCT}</p>
                            <p class="text-sm text-gray-600">Objedn√°no kus≈Ø: <span class="font-bold">${product.Objednano || 'N/A'}</span></p>
                            <button data-key="${key}" class="btn-process-order mt-2 bg-blue-500 text-white text-sm font-bold py-1 px-3 rounded-lg hover:bg-blue-600 transition duration-200">
                                Oznaƒçit jako vy≈ô√≠zeno
                            </button>
                        `;

                        if (product.Typ === 'Nove') {
                            ordersNove.appendChild(orderElement);
                            noveOrdersFound = true;
                        } else if (product.Typ === 'Bazar') {
                            ordersBazar.appendChild(orderElement);
                            bazarOrdersFound = true;
                        }
                    }
                });
            }

            if (!noveOrdersFound) {
                ordersNove.innerHTML = '<p class="text-gray-500"><span class="icon-check"></span>≈Ω√°dn√© nov√© objedn√°vky.</p>';
            }
            if (!bazarOrdersFound) {
                ordersBazar.innerHTML = '<p class="text-gray-500"><span class="icon-check"></span>≈Ω√°dn√© nov√© objedn√°vky.</p>';
            }

            // P≈ôid√°n√≠ event listener≈Ø pro tlaƒç√≠tka "Vy≈ô√≠zeno"
            document.querySelectorAll('.btn-process-order').forEach(btn => {
                btn.onclick = (e) => processOrder(e.target.dataset.key);
            });
        }

        // Funkce pro vy≈ô√≠zen√≠ objedn√°vky
        function processOrder(key) {
            // Pou≈æijeme console.error nam√≠sto confirm(), proto≈æe je to zak√°z√°no v prost≈ôed√≠.
            if (!confirm('Opravdu chcete oznaƒçit tuto objedn√°vku jako vy≈ô√≠zenou?')) {
                return;
            }
            
            const productRef = ref(db, `products/${key}`);
            update(productRef, {
                Reservation: 0,
                Objednano: null // Sma≈æe pole "Objednano"
            }).then(() => {
                console.log("Objedn√°vka √∫spƒõ≈°nƒõ vy≈ô√≠zena.");
                showSuccessMessage(); // Zobraz√≠ zpr√°vu
            })
            .catch(err => {
                console.error("Chyba p≈ôi vy≈ôizov√°n√≠ objedn√°vky: ", err);
                console.error("Nastala chyba p≈ôi vy≈ôizov√°n√≠ objedn√°vky. Zkontrolujte Firebase pravidla.");
            });
        }

        // === Logika pro p≈ôid√°n√≠ produktu ===

        document.getElementById('btn-show-add').onclick = () => {

        // === Logika pro smaz√°n√≠ / √∫pravu (v√Ωbƒõr) ===

        // Funkce pro naƒçten√≠ seznamu produkt≈Ø (pro maz√°n√≠/editaci)
        function loadProductList(category) {
            productListContainer.innerHTML = '<p>Naƒç√≠t√°m produkty...</p>';
            listTitle.textContent = `${currentAction === 'edit' ? 'Upravit' : 'Smazat'} produkty - ${category === 'Nove' ? 'Nov√° Prodejka' : 'Bazarov√©'}`;
            
            let productsFound = false;

            // Pou≈æijeme data z cache
            const products = allProductsCache;
            
            productListContainer.innerHTML = ''; // Vyƒçistit p≈ôed plnƒõn√≠m

            Object.entries(products).forEach(([key, product]) => {
                if (product.Typ === category) {
                    productsFound = true;
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex justify-between items-center p-3 border rounded-lg';
                    
                    itemElement.innerHTML = `<strong class="text-gray-800">${product.PRODUCT}</strong>`;
                    
                    const actionButton = document.createElement('button');
                    actionButton.dataset.key = key;

                    if (currentAction === 'edit') {
                        actionButton.className = 'icon-pencil bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200';
                        actionButton.textContent = 'Upravit';
                        actionButton.onclick = () => loadProductForEdit(key);
                    } else { // delete
                        actionButton.className = 'icon-trash bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-200';
                        actionButton.textContent = 'Smazat';
                        actionButton.onclick = () => confirmDelete(key);
                    }
                    
                    itemElement.appendChild(actionButton);
                    productListContainer.appendChild(itemElement);
                }
            });

            if (!productsFound) {
                productListContainer.innerHTML = '<p class="text-gray-500">V t√©to kategorii nebyly nalezeny ≈æ√°dn√© produkty.</p>';
            }

            showView('list-view');

        // === Logika pro smaz√°n√≠ (potvrzen√≠) ===

        function confirmDelete(key) {
            productToDeleteKey = key;
            showModal('delete-confirm-modal');
        }

        document.getElementById('btn-cancel-delete').onclick = () => {
            productToDeleteKey = null;
            hideModal('delete-confirm-modal');
        };
        
        document.getElementById('btn-confirm-delete').onclick = () => {
            if (productToDeleteKey) {
                const productRef = ref(db, `products/${productToDeleteKey}`);
                const productCategory = allProductsCache[productToDeleteKey].Typ; // Ulo≈æ√≠me si kategorii p≈ôed smaz√°n√≠m
                
                remove(productRef)
                    .then(() => {
                        console.log("Produkt √∫spƒõ≈°nƒõ smaz√°n");
                        showSuccessMessage(); // Zobraz√≠ zpr√°vu
                        if (!listView.classList.contains('hidden')) {
                            loadProductList(productCategory);
                        }
                    })
                    .catch(err => {
                        console.error("Chyba p≈ôi maz√°n√≠: ", err);
                        console.error("Nastala chyba p≈ôi maz√°n√≠. Zkontrolujte Firebase pravidla.");
                    });
                
                productToDeleteKey = null;
                hideModal('delete-confirm-modal');
            }
        };

        // === Logika pro editaci ===

        function loadProductForEdit(key) {
            const product = allProductsCache[key];
            if (!product) {
                console.error("Produkt nenalezen v cache!");
                return;
            }

            currentEditingKey = key;

            // Naplnƒõn√≠ formul√°≈ôe
            document.querySelector(`input[name="Typ"][value="${product.Typ}"]`).checked = true;
            document.getElementById('PRODUCT').value = product.PRODUCT || '';
            document.getElementById('Foto').value = product.Foto || '';
            document.getElementById('Stav').value = product.Stav || '';
            document.getElementById('Popis').value = product.Popis || '';
            document.getElementById('Dostupnost').value = product.Dostupnost || '';
            document.getElementById('Kusy').value = product.Kusy || 0;
            document.getElementById('Email').checked = (product.Email && parseInt(product.Email, 10) === 1);

            // Nastaven√≠ pohledu
            formTitle.textContent = `Upravit produkt: ${product.PRODUCT}`;
            btnSubmitForm.textContent = 'Ulo≈æit zmƒõny';
            showView('form-view');
        }

        // === Odesl√°n√≠ formul√°≈ôe (P≈ôid√°n√≠ / Editace) ===

        productForm.onsubmit = (e) => {
            e.preventDefault();
            console.log("Formul√°≈ô odesl√°n, zpracov√°v√°m...");

            const formData = new FormData(productForm);
            const productData = {};
            formData.forEach((value, key) => {
                productData[key] = value;
            });
            
            // Zpracov√°n√≠ checkboxu (Email)
            productData['Email'] = document.getElementById('Email').checked ? 1 : 0;
            // P≈ôeveden√≠ kus≈Ø na ƒç√≠slo
            productData['Kusy'] = parseInt(productData['Kusy'], 10);
            
            if (isNaN(productData.Kusy)) {
                 productData.Kusy = 0; // Pojistka
            }

            console.log("Data k ulo≈æen√≠:", productData);

            if (currentEditingKey) {
                // Upravujeme st√°vaj√≠c√≠
                console.log(`Aktualizuji kl√≠ƒç: ${currentEditingKey}`);
                const productRef = ref(db, `products/${currentEditingKey}`);
                update(productRef, productData)
                    .then(() => {
                        console.log("Produkt √∫spƒõ≈°nƒõ aktualizov√°n");
                        showSuccessMessage(); // Zobraz√≠ zpr√°vu
                        showView('main-view');
                    })
                    .catch((err) => { 
                        console.error("Chyba p≈ôi aktualizaci produktu: ", err);
                        console.error(`!!! Nastala chyba p≈ôi aktualizaci: ${err.message}. ZKONTROLUJTE PRAVIDLA V REALTIME DATABASE!!!`);
                    });
            } else {
                // P≈ôid√°v√°me nov√Ω
                console.log("P≈ôid√°v√°m nov√Ω produkt...");
                productData['Reservation'] = 0; // V√Ωchoz√≠ hodnota pro rezervaci
                push(productsRef, productData)
                    .then(() => {
                        console.log("Produkt √∫spƒõ≈°nƒõ p≈ôid√°n");
                        showSuccessMessage(); // Zobraz√≠ zpr√°vu
                        showView('main-view');
                    })
                    .catch((err) => {
                        console.error("Chyba p≈ôi p≈ôid√°n√≠ produktu: ", err);
                        console.error(`!!! Nastala chyba p≈ôi p≈ôid√°n√≠: ${err.message}. ZKONTROLUJTE PRAVIDLA V REALTIME DATABASE!!!`);
                    });
            }
        };


        // === Navigace zpƒõt ===

        document.getElementById('btn-cancel-form').onclick = () => showView('main-view');
        document.getElementById('btn-cancel-list').onclick = () => showView('main-view');


        // === Inicializace Firebase a hlavn√≠ logiky ===

        function runAppLogic() {
            // Hlavn√≠ listener na zmƒõny v datab√°zi
            onValue(productsRef, (snapshot) => {
                const data = snapshot.val();
                allProductsCache = data || {}; // Aktualizace cache
                console.log("Data z Firebase naƒçtena/aktualizov√°na.");
                renderOrders(allProductsCache);
                
                // Pokud je zrovna otev≈ôen√Ω seznam pro maz√°n√≠/editaci, p≈ôekresl√≠me ho
                if (!listView.classList.contains('hidden')) {
                    const currentCategory = listTitle.textContent.includes('Nov√° Prodejka') ? 'Nove' : 'Bazar';
                    if(currentAction) { // Jen pokud je akce definov√°na
                         loadProductList(currentCategory);
                    }
                }
            }, (error) => {
                console.error("Chyba p≈ôi naƒç√≠t√°n√≠ dat z Firebase: ", error);
                ordersNove.innerHTML = "<p class='text-red-500'>Chyba p≈ôipojen√≠ k datab√°zi.</p>";
                ordersBazar.innerHTML = "<p class='text-red-500'>Chyba p≈ôipojen√≠ k datab√°zi.</p>";
            });
        }

        // Spou≈°t√≠me logiku aplikace
        console.log("Spou≈°t√≠m admin aplikaci bez autentizace...");
        runAppLogic();

    </script>
